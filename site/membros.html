	<button id='frontman' class="membros">
		<h2>Damiano David</h2>
		<h3 align='center'> - Vocalista -</h3>
		<figure>
			<a href="https://www.instagram.com/damianodavid/" target="_blank">
				<img src='./Imagens/damiano.jfif'>
			</a>
			<figcaption>
					<p> Nascido em Roma e criado no bairro de Bravetta , ele é o segundo filho de Daniele David e Rossella Scognamiglio, ambos comissários de bordo. Ele tem um irmão, chamado Jacopo, nascido em 1996. O trabalho dos seus pais permitiu-lhe viajar muito durante a sua infância e adolescência, e aprender inglês. Até os 17 anos, jogou basquete como armador no clube local Eurobasket Roma. Ele frequentou o colégio linguístico Eugenio Montale, em Roma, mas não concluiu seus estudos.</p><p>Ele começou a se interessar por música no ensino fundamental e, em novembro de 2015, foi escolhido como cantor de um novo grupo formado por Victoria De Angelis e Thomas Raggi. Inicialmente Damiano foi rejeitado por ser muito pop, mas depois foi chamado de volta. Em 2016, a banda, que também contava com a participação do baterista Ethan Torchio, venceu o Pulse - High School Band Contest e usou o nome Måneskin pela primeira vez. No mesmo ano fizeram sua estreia com seu primeiro show oficial em Faenza , por ocasião do Encontro de Selos Independentes </p><p>Em 9 de setembro de 2024, por meio de um pequeno clipe em seu perfil do Instagram , ele anunciou o início de um projeto solo, especificando posteriormente que isso não implicava sua saída do Måneskin; Em 11 de setembro, ele compareceu ao MTV Video Music Awards de 2024, subindo ao palco para apresentar um prêmio e exibindo um novo visual clássico e elegante . Em 27 de setembro, ela lançou seu single de estreia, a balada pop Silverlines , produzida por Labrinth e que foi apresentada no Tonight Show em 22 de outubro. Em 25 de outubro, foi lançado seu segundo single Born with a Broken Heart, novamente com um som pop que recebeu diversas críticas dos fãs de Maneskin. A canção obteve um sucesso considerável, entrando nas paradas de vários países e obtendo certificação de ouro na França. No dia 29 do mesmo mês fez seu show de estreia no Poisson Rouge em Nova York onde apresentou os dois singles e três músicas inéditas: Next Summer , Voices e The Bruise. Em 9 de dezembro , ele anunciou uma turnê mundial que aconteceria no outono de 2025.</p><p>Em fevereiro de 2025, ela fez um cover de Nothing Breaks like a Heart de Mark Ronson e Miley Cyrus para a coleção Spotify Singles – Valentine's Day Edition. Em 12 de fevereiro, ele se apresentou como convidado na segunda noite do Festival de Sanremo 2025 , onde cantou Felicità e Born with a Broken Heart, enquanto em 28 de fevereiro foi lançado seu terceiro single Next Summer.</p><p>Em 12 de março de 2025, ele anunciou que seu álbum de estreia, intitulado Funny Little Fears , será lançado em 16 de maio </p><p>Em maio de 2021, ele participou da versão italiana do filme Crudelia dublando o personagem Jeffrey e emprestando sua voz a Artie enquanto ele canta I Wanna Be Your Dog dos Stooges durante o desfile. Em 2023 esteve entre os autores (com Thasup e Enrico Brun) da canção Duemilanuti que Mara Sattei apresentou no Festival de Sanremo.</p><p> Participou como modelo em inúmeras campanhas publicitárias, entre elas a da Maserati em 2024. Ele também é embaixador da marca Diesel e Bulgari.</p><p>Desde 2023 ele está em um relacionamento com a atriz e cantora americana Dove Cameron</p>
			</figcaption>
		<figure>
	</button>
	<button id='baixo' class="membros">
		<h2>Victoria de Angelis</h2>
		<h3 align='center'> - Baixista -</h3>
		<figure>
			<a href="https://www.instagram.com/vicdeangelis/" target="_blank">
				<img src='./Imagens/vic.jpg'>
			</a>
			<figcaption>
					<p>Nascida em Roma, filha de mãe dinamarquesa e pai italiano, ela tem uma irmã três anos mais nova. Sua mãe foi diagnosticada com câncer quando Victoria tinha doze anos, fazendo com que ela começasse a sofrer ataques de pânico , o que a deixou sem escola por um ano inteiro aos quatorze anos. Sua mãe morreu mais tarde, quando Victoria tinha quinze anos. Apaixonada por música desde criança, começou a tocar violão aos oito anos. No ensino médio descobriu o baixo, seguindo o conselho de um de seus professores, apaixonando-se pelo instrumento e começando a tocar em algumas bandas. Em uma delas o cantor era Damiano David , seu futuro parceiro na Måneskin.</p><p>Depois do ensino médio, ela se matriculou na escola científica Kennedy em Monteverde , onde conheceu o guitarrista Thomas Raggi, com quem em 2015 decidiu formar uma banda. Juntaram-se a eles Damiano David como cantor e Ethan Torchio, recrutado por meio de um anúncio no Facebook, como baterista. A escolha do nome da banda recaiu, por sugestão de Victoria, na palavra dinamarquesa Måneskin ("luar").</p><p>Em 2023, ele colaborou com Duran Duran como convidado no baixo e vocal em um cover de Psycho Killer do Talking Heads , posteriormente incluído no álbum Danse Macabre. Em 26 de fevereiro de 2024, ela lançou sua primeira mixtape intitulada Victoria's Treat no SoundCloud e anunciou sua primeira turnê mundial como DJ, que passará pelos clubes mais exclusivos da Europa e dos Estados Unidos. Em 30 de agosto, ele lançou seu primeiro single solo, uma colaboração com a cantora brasileira Anitta intitulada <i> Get Up Bitch! Shake it Ass </i>. Ele também fez uma turnê solo, Catch Me if You Can, que começou em 9 de setembro em Modena e terminou em 30 de novembro em Manchester. No MTV Video Music Awards de 2024 ela se apresentou ao vivo acompanhando Halsey na apresentação de seu novo single Ego. Em 29 de novembro lançou seu segundo single Ratata enquanto em 17 de janeiro de 2025 foi a vez de Whistle . Em 13 de fevereiro de 2025, ela se apresentou no palco do Festival de Sanremo 2025 junto com Duran Duran.</p><p>Como baixista, ele citou Nick O'Malley e Kim Gordon entre suas influências artísticas .Em 2023, John Taylor do Duran Duran o chamou de "provavelmente o baixo mais importante da atualidade ". Como DJ, sua primeira mixtape é um mix de electro dance com sons que lembram Ciara , Missy Elliot e Justin Jay.Os singles subsequentes se voltam para o techno e incorporam influências latinas.</p><p>De Angelis atualmente se assume lésbica após se identificar anteriormente como bissexual, afirmando que sua identidade está se desenvolvendo e que ela está em um relacionamento com a modelo Luna Passos.</p>
			</figcaption>
		<figure>
	</button>
	<button id='guitarra' class="membros">
		<h2>Thomas Raggi</h2>
		<h3 align='center'> - Guitarrista -</h3>
		<figure>
			<a href="https://www.instagram.com/thomasraggi__/" target="_blank">
				<img src='./Imagens/thomas.jfif'>
			</a>
			<figcaption>
					<p>Raggi nasceu em na cidade italiana de Roma, em 18 de janeiro de 2001. Desde tenra idade, demonstrou interesse pela música, tendo realizado aulas de guitarra clássica e, mais tarde, de guitarra elétrica.Durante a infância, o guitarrista escutava bandas como Led Zeppelin, The Who, e Black Sabbath, tendo citado, como algumas de suas influências, Iron Maiden, Ramones, The Clash e Metallica. O guitarrista conheceu os outros membros durante a época de escola, prestando o ensino fundamental com a baixista Victoria De Angelis e, posteriormente, durante o ensino médio, com o vocalista do grupo, Damiano David. </p> <p> Em 28 de junho de 2021, enquanto se apresentavam para a Polsat, canal de televisão polonês, Damiano David e Thomas Raggi se beijaram no final da apresentação da canção "I Wanna Be Your Slave", como uma forma de apoiar a comunidade LGBT. O beijo causou polêmica, pois, recentemente, a Polônia se mostrou favorável à diversas medidas e declarou apoio à organizações contrárias a comunidade.Entretanto, a atitude, que aconteceu durante o mês do orgulho LGBT, foi aplaudida pelos espectadores presentes no show.Posteriormente, o ocorrido foi divulgado no Instagram do Måneskin, que escreveu: "direitos iguais à comunidade LGBTQIA+" ao lado de um emoji de uma bandeira arco-íris.</p><p>Existem poucas informações sobre a vida pessoal de Thomas Raggi. De acordo com algumas entrevistas, ele possuia uma piranha de estimação e só utiliza as redes sociais para divulgar sua música. Sabe-se que namora com Lavinia Albrizio, supostamente desde março de 2020. Eles foram descobertos pelos paparazzi da Whoopsee antes de Sanremo 2022, quando ela o acompanhava num jantar, perto do local onde iria ser realizado o programa em que Thomas Raggi iria participar nessa noite. Lavinia Albrizio é de Bolonha, Itália, nascida a 29 de março de 1999, e seria em Roma que teria conhecido o seu namorado, Thomas Raggi.</p>
			</figcaption>
		<figure>
	</button>
	<button id='bateria' class="membros">
		<h2>Ethan Torchio</h2>
		<h3 align='center'> - Baterista -</h3>
		<figure>
			<a href="https://www.instagram.com/ethaneskin/" target="_blank">
				<img src='./Imagens/ethan.jpg'>
			</a>
			<figcaption>
					<p> Ethan Torchio nasceu na capital italiana de Roma em 8 de outubro de 2000, sendo o segundo integrante mais jovem do grupo, após Thomas Raggi. Ethan Torchio é filho de um diretor cinematográfico, e possui oito irmãos, que são frutos dos três casamentos diferentes deste. Desde a juventude, mostrou-se interessado pela música tendo recebido aulas de bateria, citando entre suas influências os bateristas Art Blakey, Buddy Rich, Max Roach, Phil Collins, Neil Peart, John Bonham, Dave Weckl, Steve Gadd, Benny Grab e Jojo Mayer. Sua principal inspiração como profissional é Stewart Copeland, do The Police.Torchio revelou, durante uma entrevista para a revista Rolling Stone, que passou a se interessar pela música com apenas cinco anos de idade, após escutar pela primeira vez a canção "All of My Love", da banda britânica Led Zeppelin.</p><p>Ao contrário dos outros integrantes do Måneskin, que se conheceram na época de escola — com De Angelis e Raggi tendo prestado o ensino fundamental juntos e, durante o ensino médio, com o vocalista do grupo, Damiano David —,o baterista encontrou o grupo em 2015, pouco antes de sua fundação, através de um anúncio publicado no Facebook, que afirmava estar "procurando músicos em Roma"</p><p>Ao ser perguntado sobre sua sexualidade, o baterista se descreveu como "sexualmente livre". Torchio revelou em uma entrevista que, por ter vindo de uma família numerosa, naturalmente possui o desejo construir uma família no futuro.</p>
			</figcaption>
		<figure>
	</button>
